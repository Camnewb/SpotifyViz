<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/566a0b3594.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Site CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>SpotifyViz Site</title>
  </head>
  <body>
    <div class="card" style="width: min-content;  padding: 12px; margin: 1rem;">
      <form>
        <div class="form-group">
          <input type="search" class="form-control" id="inputSearch" aria-describedby="searchHelp" placeholder="Enter song title" style="margin-top: 10px;">
          <small id="searchHelp" class="form-text text-muted">Text here will alert user to something</small>
        </div>
      </form>
      <div class="card-body">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <ul id="filter-settings">
              <li><span class="caret">General</span>
                <ul class="nested">
                  <li>Popularity</li>
                  <li>Release Date</li>
                  <li>Year</li>
                </ul>
              </li>
              <li><span class="caret">Musical Elements</span>
                <ul class="nested">
                  <li>Acousticness</li>
                  <li>Danceability</li>
                  <li>Instrumentalness</li>
                  <li>Liveness</li>
                  <li>Loudness</li>
                  <li>Speechiness</li>
                </ul>
              </li>
              <li><span class="caret">Music Stats</span>
                <ul class="nested">
                  <li>Duration</li>
                  <li>Key</li>
                  <li>Mode</li>
                  <li>Tempo (BPM)</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script>
      var toggler = document.getElementsByClassName("caret");
      var i;
      
      for (i = 0; i < toggler.length; i++) {
        toggler[i].addEventListener("click", function() {
          this.parentElement.querySelector(".nested").classList.toggle("active");
          this.classList.toggle("caret-down");
        });
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
