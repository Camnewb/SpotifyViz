<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/566a0b3594.js" crossorigin="anonymous"></script>

    <!-- Site CSS -->
    <link rel="stylesheet" href="main.css">

    <title>SpotifyViz Site</title>
  </head>
  <body>
    <div class="card bg-light" style="width: min-content;  padding: 12px; margin: 1rem;">
      <form>
        <div class="form-group">
          <input type="search" class="form-control" id="inputSearch" aria-describedby="searchHelp" placeholder="Enter song title" style="margin-top: 10px;">
          <small id="searchHelp" class="form-text text-muted">Text here will alert user to something</small>
        </div>
      </form>
      <div class="card-body bg-dark" style="width: 18rem; border-radius: 0.75rem;">
        <ul id="filter-settings">
          <li><span class="caret">General</span>
            <ul class="nested">
              <li>Popularity</li>
              <li>Release Date</li>
              <li>Year</li>
            </ul>
          </li>
          <li><span class="caret">Musical Elements</span>
            <ul class="nested">
              <li>Acousticness</li>
              <li>Danceability</li>
              <li>Instrumentalness</li>
              <li>Liveness</li>
              <li>Loudness</li>
              <li>Speechiness</li>
            </ul>
          </li>
          <li><span class="caret">Music Stats</span>
            <ul class="nested">
              <li>Duration</li>
              <li>Key</li>
              <li>Mode</li>
              <li>Tempo (BPM)</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <script>
      //JavaScript for the filter settings list; Shamelessly stolen from w3schools
      var toggler = document.getElementsByClassName("caret");//Find all carets

      for (var i = 0; i < toggler.length; i++) {//Open them all
        toggler[i].parentElement.querySelector(".nested").classList.toggle("active");
        toggler[i].classList.toggle("caret-down");
      }
      
      for (var i = 0; i < toggler.length; i++) {//Add event listener to each caret
        toggler[i].addEventListener("click", function() {
          this.parentElement.querySelector(".nested").classList.toggle("active");
          this.classList.toggle("caret-down");
        });
      }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"></script>
  </body>
</html>
