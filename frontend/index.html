<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Site CSS -->
    <link rel="stylesheet" href="styles/main.css">

    <title>SpotifyViz Site</title>
  </head>
  <body class="d-flex" style="pointer-events: none; overflow: hidden" onresize="resizeCanvas(); resizeMenu()">
    <!-- Main Card -->
    <div class="card bg-light m-3" id="outer-card" style="pointer-events: auto; padding: 12px; width: min-content; overflow: hidden; border: none;">
      <div id="loading-bar" class="progress-bar progress-bar-striped progress-bar-primary progress-bar-animated"></div>
      <form>
        <div class="form-group">
          <input type="search" class="form-control" id="search-input" aria-describedby="searchHelp"
          placeholder="Enter song title" style="margin-top: 10px;" autocomplete="off" onkeydown="query(this.value)">
          <small id="searchHelp" class="form-text"></small>
        </div>
      </form>
      <div id="scroll-container" style="width: min-content; overflow-y: scroll;">
        <!-- Filter Settings Body -->
        <div id="filter-settings" class="card-body bg-dark p-3" style="width: 24rem; border-radius: 0.75rem;">
          <h4 class="card-title"><b>Filter Settings</b></h4>
          <hr/>
          <div class="d-flex">
            <div class="flex-fill card bg-light p-3 m-1">
              <h6>General</h6>
              <div class="form-check">
                <input class="form-check-input mr-2" type="checkbox" id="popularity-checkbox" oninput=""><!--TODO remove excess tags-->
                <span id="popularity-checkbox-label">Popularity</span>
              </div>
              <div class="form-check">
                <input class="form-check-input mr-2" type="checkbox" id="year-checkbox">
                <span id="year-checkbox-label">Year</span>
              </div>
              <div class="form-check">
                <input class="form-check-input mr-2" type="checkbox" id="duration-checkbox">
                <span id="duration-checkbox-label">Duration</span>
              </div>
              <div class="form-check">
                <input class="form-check-input mr-2" type="checkbox" id="explicit-checkbox">
                <span id="explicit-checkbox-label">Explicit</span>
              </div>
            </div>
            <div class="flex-fill card bg-light p-3 m-1">
              <h6>Music Stats</h6>
              <div class="form-check">
                <input class="form-check-input mr-2" type="checkbox" id="key-checkbox">
                <span id="key-checkbox-label">Key</span>
              </div>
              <div class="form-check">
                <input class="form-check-input mr-2" type="checkbox" id="loudness-checkbox">
                <span id="loudness-checkbox-label">Loudness</span>
              </div>
              <div class="form-check">
                <input class="form-check-input mr-2" type="checkbox" id="mode-checkbox">
                <span id="mode-checkbox-label">Mode</span>
              </div>
              <div class="form-check">
                <input class="form-check-input mr-2" type="checkbox" id="tempo-checkbox">
                <span id="tempo-checkbox-label">Tempo</span>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div class="flex-fill card bg-light p-3 m-1">
              <div class="d-flex">
                <div class="flex-fill">
                  <h6>Musical Elements</h6>
                  <div class="form-check">
                    <input class="form-check-input mr-2" type="checkbox" id="acousticness-checkbox">
                    <span id="acousticness-checkbox-label">Acousticness</span>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input mr-2" type="checkbox" id="danceability-checkbox">
                    <span id="danceability-checkbox-label">Danceability</span>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input mr-2" type="checkbox" id="energy-checkbox">
                    <span id="energy-checkbox-label">Energy</span>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input mr-2" type="checkbox" id="instrumentalness-checkbox">
                    <span id="instrumentalness-checkbox-label">Instrumentalness</span>
                  </div>
                </div>
                <div class="flex-fill" style="margin-top: 26px;">
                  <div class="form-check">
                    <input class="form-check-input mr-2" type="checkbox" id="liveness-checkbox">
                    <span id="liveness-checkbox-label">Liveness</span>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input mr-2" type="checkbox" id="speechiness-checkbox">
                    <span id="speechiness-checkbox-label">Speechiness</span>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input mr-2" type="checkbox" id="valence-checkbox">
                    <span id="valence-checkbox-label">Valence</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Song Search Body -->
        <div id="search-algo" class="card-body bg-dark mt-3" style="width: 24rem; border-radius: 0.75rem;">
          <h4 class="card-title"><b>Search</b></h4>
          <!--<small class="text-muted text-body m-0 p-0" style="line-height: 0rem">
            Use a depth-first or breadth-first to retrieve a list of song recommendations.
          </small>-->
          <hr/>
          <div id="btn-group-search-algo" class="d-flex btn-group" role="group">
            <button id="btn-depth" type="button" class="btn btn-secondary flex-fill" onclick="toggleButton(1)">Depth-First</button>
            <button id="btn-breadth" type="button" class="btn btn-secondary flex-fill" onclick="toggleButton(2)">Breadth-First</button>
          </div>
          <div id="search-list" class="card bg-light mt-3 p-2">
            <span id="pre-list" class="text-muted">Select a search method</span>
          </div>
        </div>
      </div>
    </div>
    <canvas id="graph-window" style="pointer-events: auto; position: absolute; z-index: -1;"></canvas>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="..\node_modules\bootstrap\dist\js\bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/566a0b3594.js" crossorigin="anonymous"></script>
    
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- Algolia/InstantSearch -->
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
    <script src="https://cdn.jsdelivr.net/autocomplete.js/0/autocomplete.min.js"></script>

    <!-- External Javascript -->
    <script src="javascript/filter-menu.js"></script>
    <script src="javascript/d3-graph.js"></script>
    <script src="javascript/searches.js"></script>
  </body>
</html>
